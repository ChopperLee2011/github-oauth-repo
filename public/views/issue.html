<section ng-controller="reposCtrl" class="col-md-4 col-md-offset-4" ng-init="issueDetail()">
    <div loading-indicator></div>

    <div class="panel panel-info" ng-model="repoIssue" ng-cloak>
        <div class="panel-heading">
            <h3 class="panel-title" ng-bind="repoIssue.title"></h3>
        </div>
        <div class="panel-body" ng-bind-html="repoIssue.body">
        </div>
    </div>
</section>
