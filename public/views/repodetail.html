<div ng-include="'views/navbar.html'"></div>
<section ng-controller="reposCtrl" class="col-md-4 col-md-offset-4" ng-init="findOne()">
    <div class="list-group">
        <a ng-repeat="issue in issues" ng-href="/repos/repo/{{repoName}}/{{issue.number}}" class="list-group-item">
            <small ng-bind="issue.title"></small>
        </a>
    </div>
</section>
