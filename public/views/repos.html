<div ng-include="'views/navbar.html'"></div>
<div ng-controller="reposCtrl" class="col-md-4 col-md-offset-4" ng-init="find()">
    <div class="list-group">
        <a ng-repeat="repo in repos" ng-href="/repos/repo/{{repo.name}}" class="list-group-item">
            <img ng-src="{{repo.owner.avatar_url}}" class="avatar" > <small ng-bind="repo.owner.login"></small> / <small ng-bind="repo.name"></small>
        </a>
    </div>
</div>
